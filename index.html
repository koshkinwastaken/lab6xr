<!DOCTYPE html>
<html lang="ru">
<head> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

    <model-viewer id="model" 
                  src="model.glb" 
                  ios-src="model.usdz"
                  ar 
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls 
                  autoplay 
                  animation-name="*">
    </model-viewer>

    <br>

    <button onclick="switchModel('model.glb')">GLB</button>
    <button onclick="switchModel('model.usdz')">USDZ</button>

    <script>
        function switchModel(src) {
            document.querySelector("#model").setAttribute("src", src);
        }

        document.querySelector("#model").addEventListener("load", () => {
            const model = document.querySelector("#model");
            model.availableAnimations.forEach(anim => model.play({animationName: anim.name}));
        });
    </script>

</body>
</html>
